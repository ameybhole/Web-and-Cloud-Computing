<div *ngIf="isfound == false" class="col-lg-12" style="text-align: center">
    <svg class="circular" viewBox="25 25 50 50" style="margin-top: 80px">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
    </svg>
    <div style="margin-top: 20px">Loading sentimental analysis graph</div>
</div>

<div *ngIf="isfound == true" style="display: block">
    <canvas baseChart
            [data]="doughnutChartData"
            [labels]="doughnutChartLabels"
            [chartType]="doughnutChartType"
            [colors]="chartColors"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
</div>
